<!DOCTYPE html>
<html lang="fr">
<!--Begin Head-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <meta name="description" content="Ohmyfood">
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="icon" href="./img/logo/ohmyfood@2x.svg" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"  integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"  crossorigin="anonymous">
      
</head>
<!--End Head-->
<body>
    <!--Loader initialization-->
    <div class="loading">
        <div class="loading__box">
          <i class="loading__icon fas fa-circle-notch"></i>
        </div>
      </div>
      <!--End Loader-->

      <!--Begin Header-->
      <header>
        <a class="brand" href="#">
          <img src="/img/logo/ohmyfood@2x.svg" alt="Logo OhMyFood">
        </a>
      </header>
      <!--End Header-->
      <main>
        <!--Introduction-->
        <div class="intro">
       <div class="intro__city"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</div>
      <h1 class="intro__title">Réservez le menu qui vous convient</h1>
      <p class="intro__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <button>Explorer nos restaurants</button>
        </div>
        <!--End Introduction-->

        <!--Steps-->
        <section class="steps">
          <h2 class="steps__title">Fonctionnement</h2>
          <div class="steps__item">
            <div class="steps__number">1</div>
            <i class="steps__icon fas fa-mobile-alt"></i>
            <h3 class="steps__subtitle">Choisissez un restaurant</h3>
          </div>
          <div class="steps__item">
            <div class="steps__number">2</div>
            <i class="steps__icon fas fa-list-ul"></i>
            <h3 class="steps__subtitle">Composez votre menu</h3>
          </div>
          <div class="steps__item">
            <div class="steps__number">3</div>
            <i class="steps__icon fas fa-store"></i>
            <h3 class="steps__subtitle">Dégustez au restaurant</h3>
          </div>
        </section>
        <!--End Steps-->
    
</body>
</main>
<footer class="footer">
  <nav>
    <a class="brand" href="#">
      <img src="./img/logo/ohmyfood@2x.svg" alt="Logo Oh My Food">
    </a>
    <a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a>
    <a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
    <a href="">Mentions Légales</a>
    <a href="mailto:philh@gmail.com">Contact</a>
  </nav>
</footer>
</html>
